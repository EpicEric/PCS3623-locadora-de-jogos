{% extends "base_info.html" %}
{% block title %}Seleção de Funcionario{% endblock %}
{% block body %}
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Selecionar funcionário</legend>
        <div class="pure-g">
            {% for item in employee_list %}
                <div class="pure-u-1 pure-u-md-1-3">
                    <a href="/employees/view-employee?cpf={{ item[0] }}">{{ item[1] }} {{ item[2] }}</a>
                </div>
            {% endfor %}
        </div>
    </fieldset>
</form>
{% endblock %}
