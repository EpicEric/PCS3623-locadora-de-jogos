{% extends "base_info.html" %}
{% block title %}Erro{% endblock %}
{% block body %}

<h1>Erro</h1>

<div class="pure-g">

    <div class="pure-u-1">Ocorreu um erro:</div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="pure-u-1">
                <ul class=flashes>
                {% for message in messages %}
                    <li><pre>{{ message }}</pre></li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <div class="pure-u-1">
        <button class="pure-button pure-button-primary" onclick="window.history.back()">Voltar</button>
    </div>

</div>

{% endblock %}
