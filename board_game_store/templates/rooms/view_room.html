{% extends "base_info.html" %}
{% block title %}Consulta de Sala{% endblock %}
{% block body %}
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Consultar sala</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                {{ form.number.label }} {{ form.number(readonly=True,class_="pure-u-23-24") }}
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                {{ form.seats.label }} {{ form.seats(readonly=True,class_="pure-u-23-24") }}
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
